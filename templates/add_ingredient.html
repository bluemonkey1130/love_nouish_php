<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ingredient</title>
    <!-- Include MDL CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Include MDL JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Add Ingredient</span>
    </div>
</header>
<!-- Navigation -->
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/">Home</a>
        <a class="mdl-navigation__link" href="/add_recipe">Add Recipe</a>
        <!-- Add more links as needed -->
    </nav>
</div>

<main class="mdl-layout__content">
    <div class="page-content mdl-grid">
        <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
            <div class="mdl-card__title">
                <h2 class="mdl-card__title-text">Add Ingredient</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <form method="POST" action="/add_ingredient">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="ingredient_name" name="ingredient_name" required>
                        <label class="mdl-textfield__label" for="ingredient_name">Ingredient Name</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <select class="mdl-textfield__input" id="unit_id" name="unit_id" required>
                            <!-- Populate this select field with available ingredients -->
                            {% for measurement_unit in measurement_units %}
                            {{measurement_unit}}
                            <option value="{{ measurement_unit[0] }}">{{ measurement_unit[1] }} ({{ measurement_unit[2] }})</option>
                            {% endfor %}
                        </select>
                        <label class="mdl-textfield__label" for="unit_id">Measurement Unit</label>
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" type="submit">
                            Add Ingredient
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
