<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <!-- Include MDL CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Include MDL JavaScript -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Welcome to My Flask App</span>
    </div>
</header>

<!-- Navigation -->
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Menu</span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="/add_recipe">Add Recipe</a>
        <a class="mdl-navigation__link" href="/add_ingredient">Add Ingredient</a>
        <!-- Add more links as needed -->
    </nav>
</div>

<main class="mdl-layout__content">
    <div class="page-content mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <!-- Your main content goes here -->
            <p>This is the homepage of my Flask web application.</p>
            <p>You can navigate to different sections using the links above.</p>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <!-- Add Recipe and Add Ingredient buttons on the page -->
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <a href="/add_recipe" style="text-decoration: none; color: white;">Add Recipe</a>
            </button>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                <a href="/add_ingredient" style="text-decoration: none; color: white;">Add Ingredient</a>
            </button>
        </div>
    </div>
</main>

<footer class="mdl-mini-footer">
    <!-- Footer content goes here -->
    <div class="mdl-mini-footer__left-section">
        <div class="mdl-logo">&copy; 2023 My Flask App</div>
    </div>
</footer>
</body>
</html>
